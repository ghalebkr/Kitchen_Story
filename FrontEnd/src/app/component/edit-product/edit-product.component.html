<h1 class="ml-5 mt-5">Edit Products</h1>
<div class="container ">
    <div class="text-center row" *ngFor="let product of product" >
        <div class="card col-6 ml-5 mt-5" style="width: 18rem;" >
            <img [src]="product.imageUrl" class="card-img-top mt-3" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">{{product.description }}</p>
                <p class="card-text">{{product.price }}</p>
            </div>
            <div class=" ml-5 mt-5">
            <button type="button" class="btn badge-danger btn-sm" (click)="remove(product.id)">Delete Product</button>
            </div>
        </div>
    <div class="col-5 card ml-4 mt-5" [formGroup]="updateForm" (ngSubmit)="updateForm"  >
                    <label class="mt-3" for="imageUrl">Add Product's Image URL</label>
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl" aria-describedby="emailHelp"
                        formControlName="imageUrl">

                        <label for="title">Add Product's Title</label>
                        <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp"
                            formControlName="title">
                        <label for="description">Add Product's Description</label>
                        <input type="text" class="form-control" id="description" name="description" aria-describedby="emailHelp"
                             formControlName="description"> 

                        <label for="price">Add Product's Price</label>
                        <input type="number" class="form-control" id="price" name="price" aria-describedby="emailHelp"
                            formControlName="price">

                        <button type="submit" (click)="onSubmit(product.id)" class="btn badge-warning btn-sm mt-5">Update Product</button>
    </div>
    </div>
</div>
